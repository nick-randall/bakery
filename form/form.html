<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <form name="order-form" onsubmit="onSubmit(this)">
      <h1>Order form</h1>

      <label for="name">
        <span>Name</span>
        <input type="text" name="name" id="name" placeholder=" " autocomplete="off" class="form-control-material" required
      /></label>

      <label for="date"
        ><span>Pickup Date</span>
        <input type="date" name="date" id="pickup_date" placeholder=" " autocomplete="off" class="form-control-material" required />
      </label>

      <label for="email"
        ><span>Email</span>
        <input
          type="email"
          name="email"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          id="email"
          placeholder=" "
          autocomplete="off"
          class="form-control-material"
          required
        />
      </label>

      <label for="sourdough"
        >Sourdough - 850g loaf ($8):
        <select name="sourdough" id="sourdough_select">
        </select>
      </label>
      <label for="pretzels"
        >Soft pretzels ($3):
        <select name="pretzels" id="pretzels_select">
        </select>
      </label>
      <label for="hefezopf"
        >Braided brioche (Hefezopf) ($7):
        <select name="hefezopf" id="hefezopf_select">
        </select>
      </label>
      <label>Current total: <label id="total-price">$0</label></label>

      <button type="submit" class="btn btn-primary btn-ghost">Place Order</button>
    </form>
    <script src="../form-logic.js">
     
    </script>
  </body>
</html>
