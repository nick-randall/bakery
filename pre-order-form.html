<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <form name="order-form" onsubmit="onSubmit(this)">
      <div class="branding">
        <img src="./public/pretzel_white.png" alt="pretzel logo" class="pretzel-logo" />
        <div class="vertical-spacing"></div>
        <div><span class="black-title">German </span><span class="red-title">Family</span></div>
        <span class="yellow-title"> Bakery</span>
      </div>
      <h1>Pre-order form <span style="font-size: 20px"> &lt;German Family Bakery&gt;</span></h1>
      <h3>Orders for grand opening on Sunday August 4th, 2024</h3>
      <label for="name">
        <span>Name</span>
        <input type="text" name="name" id="name" placeholder=" " autocomplete="off" class="form-control-material" required
      /></label>

      <label for="phone"
        ><span>Phone</span>
        <input type="text" name="phone" id="phone" pattern="[0-9]+" placeholder=" " autocomplete="off" class="form-control-material" required />
      </label>

      <label for="sourdough"
        >Sourdough - 850g loaf ($8):
        <select name="sourdough" id="sourdough_select"></select>
      </label>
      <label for="pretzels"
        >Soft pretzels ($3):
        <select name="pretzels" id="pretzels_select"></select>
      </label>
      <label for="hefezopf"
        >Braided brioche (Hefezopf) ($7):
        <select name="hefezopf" id="hefezopf_select"></select>
      </label>
      <label>Current total: <label id="total-price">$0</label></label>
      <h3>Pick up between 6:30am-12pm at 56 Valley Drive, Caboolture</h3>
      <button type="submit" class="btn btn-primary btn-ghost">Place Order</button>
    </form>
    <script src="./form-logic.js"></script>
  </body>
</html>
